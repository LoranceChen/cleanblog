<header class="intro-header" >

    <div class="jumbotron post-heading">
      <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h1 id="post-title">loading...</h1>
                <h2 id="post-introduction">loading...</h2>

    <div class="container">
        <!--<textarea>-->
        <div class="row">
            <div class="col-md-8" id="post-body">
                loading...
            </div>
        </div>

    </div>

    <div class="container" id="btngp-edit-delete" style="margin-top: 40px; display:none;">
        <div class="row">
            <button type="button" class="btn btn-primary col-xs-4" data-toggle="modal" data-target="#popup-post-edit" data-whatever="@@mdo">编辑</button>
            <!--public as warning, private as info-->
            <button type="button" class="btn col-xs-4" id="btn-share-post" data-toggle="modal" data-target="#popup-post-access" data-is-public="true" data-whatever="@@mdo">公开化/私有化</button>
            <button type="button" class="btn btn-danger col-xs-4" id="btn-delete-post">删除</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">

                        </li>

                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; ScalaChan 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="popup-post-edit" tabindex="-1" role="dialog" aria-labelledby="popup-post-edit-label">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="popup-post-edit-label">Edit</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message</label>
                            <textarea class="form-control input-lg" id="message-text" rows="15"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-blog">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="popup-post-access" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Status</h4>
                    <p id="access-tips">当前帖子是公开状态,访问链接为... / 当前帖子为私有状态,是否开放链接?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-post-access-modify">关闭链接/打开链接</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">了解</button>
                </div>
            </div>
        </div>
    </div>
